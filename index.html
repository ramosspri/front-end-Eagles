  <body>
    <!-- Início do modal de cadastro -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="CadastroUsuario" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content modal-pers">
          <div class="modal-header">
            <h5 class="modal-title" id="CadastroUsuario">Cadastro de Usuários</h5>
            <button type="button" class="close modal-pers" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Início do formulário -->
          <div class="modal-body">            
            <form data-formularioCadastro>
              <div class="mb-3 grid-modal">
                <div class="modal-nome">
                  <label for="exampleInputEmail1" class="form-label">Nome</label>
                  <input type="text" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" data-cadastroNome/>
                </div>

                <div class="modal-sobrenome">
                  <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" data-cadastroSobrenome/>
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control input" id="exampleInputPassword1" data-dateNascimento/>
              </div>
            </form>            
          </div>

          <!-- Início do modal de cadastro de usuário -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-modal" data-botaoCriar>Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="teste" tabindex="-1" role="dialog" aria-labelledby="CadastroUsuario" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content modal-pers">
          <div class="modal-header">
            <h5 class="modal-title" id="CadastroUsuario">Perfil do Usuário</h5>
            <button type="button" class="close modal-pers" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Editar formulário -->
          <div class="modal-body modalEditar">            
            <form data-formularioEdita>
              <div class="mb-3 grid-modal">
                <div class="modal-nome">
                  <label for="exampleInputEmail1" class="form-label">Nome</label>
                  <input type="text" class="form-control nomeUsuario input2" id="exampleInputEmail1" aria-describedby="emailHelp" data-cadastroNome />
                </div>

                <div class="modal-sobrenome">
                  <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control sobrenomeUsuario input2" id="exampleInputEmail1" aria-describedby="emailHelp" data-cadastroSobrenome />
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label ">Data de Nascimento</label>
                <input type="date" class="form-control dataNascimento input2" id="exampleInputPassword1" data-dateNascimento />
              </div>
            </form>            
          </div>

          <div class="modal-footer modal-footer-tres">
            <button type="button" class="btn btn-danger" data-botaoDeletar>Deletar</button>
            <div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-modal" data-botaoEditar>Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
