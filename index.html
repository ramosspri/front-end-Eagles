<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eagles</title> 
    <link rel="stylesheet" href="css/cssreset.css"> 
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">            
  </head>
  <body>
    <!-- Logomarca -->
    <div class="row">
      <aside class="col-3 menu-lateral">
        <div class="logo borda-lateral-baixo">
          <img src="assets/Eagles.svg" alt="Eagles" class="logo__eaglesimg">
          <div class="logo__setas">
            <span class="iconify pe-0 logo__seta1" data-icon="dashicons:arrow-left-alt2" style="color: #666; font-size: 20px;"></span>
            <span class="iconify ps-0 logo__seta2" data-icon="dashicons:arrow-left-alt2" style="color: #666; font-size: 20px;"></span>
          </div>
        </div>
            <!-- Menu principal empresa -->
            <div class="container p-2 m-4" style="border-bottom: 2px solid #666;">
            <div class="row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <div class="col text-light">
                Empresa
              </div>
              <span class="iconify" data-icon="icon-park-outline:config" style="color: #666; font-size: 20px;"></span>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2 m-4">
              <span class="iconify" data-icon="simple-icons:eagle" style="color: #666; font-size: 30px;"></span>
              <div class="col text-light">
                Eagles
              </div>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="bx:bxs-home-heart" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Home</a>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="bi:credit-card" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Cartões</a>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="grommet-icons:transaction" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Transações</a>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="fluent:people-community-20-filled" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Pessoas</a>
            </div>
          </div>

          <!-- Menu principal funcionário -->
          <div class="container p-2 m-4" style="border-bottom: 2px solid #666;">
            <div class="row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <div class="col text-light">
                Administrador
              </div>
              <span class="iconify" data-icon="icon-park-outline:config" style="color: #666; font-size: 20px;"></span>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2 m-4">
              <span class="iconify" data-icon="bi:person-circle" style="color: #666; font-size: 30px;"></span>
              <div class="col text-light">
                João
              </div>
            </div>
            <div class="row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="bx:bxs-user-plus" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Admissão</a>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="bx:bxs-user-minus" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Demissão</a>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="dashicons:money" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Folha</a>
            </div>
            <div class="row row-cols-3 row-cols-lg-5 g-2 g-lg-3 p-2">
              <span class="iconify" data-icon="wpf:paid" style="color: #666; font-size: 30px;"></span>
              <a href="#" class="link-light">Benefícios</a>
            </div>
          </div>
            
        
        

      <main class="col-8"> 

      </main>

    </div>
    <!-- JavaScript -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="javascript/bootstrap.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/script.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </body>
</html>
